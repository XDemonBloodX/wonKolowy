    # Hit cross hair color Red(default=1.0) [range: 0.0 ~ 1.0, default: 1.0]
    S:HitCrossHairColorRed=1.0

    # Min(default=10) [range: 0 ~ 600, default: 10]
    I:NoticeSpawnKillTime=10

    #  [default: true]
    B:"Print Debug Log"=true

    #  [default: false]
    B:"Print Stack Trace"=false
}


settings {
    # The mouse button used to aim a gun 'left' or 'right' [default: left]
    S:"Aim Button"=left

    # The type of aiming that you want to use 'toggle' or 'hold' [default: toggle]
    S:"Aim Type"=toggle

    # The mouse button used to fire a gun 'left' or 'right' [default: right]
    S:"Fire Button"=right
}


